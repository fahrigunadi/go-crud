<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Go CRUD!</title>
  </head>
  <body>
    <div class="container mt-5">
        <h3>User List</h3>

        <a href="/users/add" class="btn btn-sm btn-primary">Create User</a>
        <hr>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .users }}
                    <tr>
                        <td>{{ .Name }}</td>
                        <td>{{ .Username }}</td>
                        <td>{{ .Phone }}</td>
                        <td>
                            <a class="btn btn-sm btn-primary" href="/users/edit?id={{ .Id }}">Edit</a>
                            <a class="btn btn-sm btn-danger" href="/users/delete?id={{ .Id }}" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                {{ end }}
            </tbody>
        </table>
    </div>

  </body>
</html>
